<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div
      class="wrapper w-screen h-screen bg-[url(./assets/gradient-bg.jpg)] bg-cover bg-center grid place-items-center"
    >
      <p
        class="game-info text-white absolute top-12 left-1/2 bg-bgBtn -translate-x-1/2 rounded-2xl border-solid border-white border-opacity-25 py-1 px-6 md:py-2 md:px-12 text-center"
      >
        
      </p>
      <div
        class="tic-tac-toe w-[90%] max-w-[20rem] bg-bgBtn rounded-2xl border-solid border-white border-opacity-25 p-8 grid grid-cols-3 aspect-square md:mt-20"
      >
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
        <div class="box box8"></div>
        <div class="box box9"></div>
      </div>
      <button
        class="btn text-white absolute bottom-12 left-1/2 -translate-x-1/2 rounded-2xl border-solid border-white border-opacity-25 bg-bgBtn py-2 px-8 cursor-pointer hidden"
      >
        New Game
      </button>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
